<script>
// ----------------------------
// Mots
const mots_faciles = ["chat","chien","pomme","livre","maison","soleil","lune","eau","arbre","fleur","porte","voiture","table","chaise","plante","stylo","bureau","fenetre","ciel","nuage"];
const mots_moyens = ["ordinateur","terminal","reseau","fichier","application","interface","matrice","vecteur","musique","histoire","journal","bibliotheque","fenetre","projet","science","technologie","electronique","langage","developpement","programmation","internet"];
const mots_difficiles = ["cryptographie","algorithmie","optimisation","intelligence","artificielle","microelectronique","astronautique","biotechnologie","psychologie","philosophie","mathematique","environnement","technologie","universite","physique","chimie","robotique","nanotechnologie","cybersecurite","data"];
const cowboyStages = ["ü§†","ü§†","ü§†","üò∞","üò±"];

let motMystere="", motPublic="", lettresUtilisees=[];
let vies=0, viesMax=0, score=0, niveau="1";

// ----------------------------
// D√©marrer partie
function demarrer(n){
  niveau=n;
  document.getElementById("menu").style.display="none";
  choisirMot();
}

function choisirMot(){
  let liste = niveau==="1"?mots_faciles:niveau==="2"?mots_moyens:mots_difficiles;
  motMystere = liste[Math.floor(Math.random()*liste.length)];
  motPublic = "_".repeat(motMystere.length);
  lettresUtilisees=[];
  vies = niveau==="1"?10:niveau==="2"?7:5;
  viesMax=vies;
  afficher();
}

function afficher(){
  document.getElementById("mot").innerHTML = motPublic.split("").join(" ");
  document.getElementById("vies").textContent = "Vies : "+vies;
  document.getElementById("score").textContent = "Score : "+score;
  let stage = Math.floor((1 - vies/viesMax)*(cowboyStages.length-1));
  document.getElementById("cowboy").textContent = cowboyStages[stage];

  let h="";
  for(let i=65;i<=90;i++){
    let l=String.fromCharCode(i).toLowerCase();
    h+=`<button onclick="jouer('${l}')" ${lettresUtilisees.includes(l)?"disabled":""}>${l}</button>`;
  }
  document.getElementById("lettres").innerHTML=h;
}

function jouer(l){
  lettresUtilisees.push(l);
  if(motMystere.includes(l)){
    motPublic = motMystere.split("").map((c,i)=>l===c?c:motPublic[i]).join("");
    document.getElementById("info").textContent = "‚úÖ Bien jou√© !";
    document.getElementById("info").className = "correct";
    if(motPublic===motMystere){
      score++;
      document.getElementById("info").textContent = "üéâ Bravo ! Le mot √©tait : " + motMystere;
      setTimeout(choisirMot,1200);
    }
  } else {
    vies--;
    document.getElementById("info").textContent = "‚ùå Mauvaise lettre !";
    document.getElementById("info").className = "incorrect";
    if(vies===0){
      document.getElementById("info").textContent = "üíÄ Le cowboy est captur√© ! Le mot √©tait : " + motMystere;
      setTimeout(choisirMot,1200);
    }
  }
  afficher();
}
